<div class="container-fluid overflow-hidden mt-3 w-50 " style="background:transparent;">
  <main>
    <div class="row g-5 ">
      <div class="col-sm">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-8">
            <h4 class="text-muted mb-3 d-flex justify-content-center">Create subject card for student</h4>
            <form class="needs-validation"
                  name="newSubjectCardForm"
                  (ngSubmit)="createNewSubjectCard()"
                  novalidate
                  id = "card-form">
              <div class="row g-3 mb-5">
                <div class="col-12">
                  <label for="subject" class="form-label">Subject</label>
                  <select  class="form-select" id="subject" required=""
                          name="role" [(ngModel)]="newSubjectCardForm.subject_uuid" >
                    <option *ngFor="let subject of newSubjectsList" value="{{subject.uuid}}" >{{subject.subject_name}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid role.
                  </div>
                </div>

                <div class="col-12">
                  <label for="student" class="form-label">Student</label>
                  <select class="form-select" id="student" required=""
                          name="account_status" [(ngModel)]="newSubjectCardForm.student_uuid">
                    <option *ngFor="let student of newStudentsList" value="{{student.id}}" >{{student.name + ' ' + student.surname}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid status.
                  </div>
                </div>

                <div class="col-12">
                  <label for="group" class="form-label">Group name</label>
                  <select class="form-select" id="group" required=""
                          name="account_status" [(ngModel)]="newSubjectCardForm.group_name">
                    <option value="A" >A</option>
                    <option value="B" >B</option>
                    <option value="C" >C</option>
                    <option value="D" >D</option>
                    <option value="E" >E</option>
                    <option value="F" >F</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid status.
                  </div>
                </div>
              </div>
              <button type="submit" class="w-100 btn btn-primary btn-lg" onClick="setTimeout(function(){location.reload();}, 500);">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
