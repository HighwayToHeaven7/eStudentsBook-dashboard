
<!--<div class="vh-100" style="background-image: linear-gradient(0deg, rgba(226, 226, 205, 1) 0%, rgba(235, 235, 241, 1) 100%);"> -->
<div class="container-fluid overflow-hidden mt-3 w-25 " style="background:transparent;">
  <main>
    <div class="row g-5 ">
      <div class="col-sm">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Create subject card for student</h4>

            <!--(ngSubmit)="//createNewUser()"
            #f="ngForm"-->
            <form class="needs-validation"
                  name="newSubjectCardForm"
                  (ngSubmit)="createNewSubjectCard()"
                  novalidate
                  id = "card-form">
              <div class="row g-3 mb-5">
                <div class="col-12">
                  <label for="subject" class="form-label">Subject</label>
                  <select  class="form-select" id="subject" required=""
                          name="role" [(ngModel)]="newSubjectCardForm.subject_uuid" > <!--[(ngModel)]="newSubjectCardForm.role" #role="ngModel"-->
                    <option *ngFor="let subject of newSubjectsList" value="{{subject.uuid}}" >{{subject.subject_name}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid role.
                  </div>
                </div>

                <div class="col-12">
                  <label for="student" class="form-label">Student</label>
                  <select class="form-select" id="student" required=""
                          name="account_status" [(ngModel)]="newSubjectCardForm.student_uuid"> <!--[(ngModel)]="//newSubjectCardForm.account_status" #account_status="ngModel"-->
                    <option *ngFor="let student of newStudentsList" value="{{student.id}}" >{{student.name + ' ' + student.surname}}</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid status.
                  </div>
                </div>

                <div class="col-12">
                  <label for="group" class="form-label">Group name</label>
                  <select class="form-select" id="group" required=""
                          name="account_status" [(ngModel)]="newSubjectCardForm.group_name"> <!--[(ngModel)]="//newSubjectCardForm.account_status" #account_status="ngModel"-->s
                    <option value="A" >A</option>
                    <option value="B" >B</option>
                    <option value="C" >C</option>
                    <option value="D" >D</option>
                    <option value="E" >E</option>
                    <option value="F" >F</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid status.
                  </div>
                </div>
              </div>
              <!--                <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>-->
              <button type="submit" class="w-100 btn btn-primary btn-lg" onClick="setTimeout(function(){location.reload();}, 500);">Save</button>
            </form>
          </div>
        </div>
      </div>



    </div>
  </main>
</div>
