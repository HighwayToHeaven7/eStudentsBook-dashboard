<div class="container-fluid overflow-hidden mt-3">
  <main>
    <div class="row g-5 ">
      <div class="col-sm">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-8">
            <h4 class="text-muted mb-3">Add new user</h4>

            <form class="needs-validation"
                  name="newUserForm"
                  (ngSubmit)="createNewUser()"
                  #f="ngForm"
                  novalidate>

              <div class="row g-3 mb-5">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required=""
                         name="name" [(ngModel)]="newUserForm.name" #name="ngModel">
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required=""
                         name="surname" [(ngModel)]="newUserForm.surname" #surname="ngModel">
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com"
                         name="email" [(ngModel)]="newUserForm.email" #email="ngModel">
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="pass" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="password" required=""
                         name="password" [(ngModel)]="newUserForm.password" #password="ngModel">
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>

                <div class="col-12">
                  <label for="phone" class="form-label">Phone number <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="phone" placeholder="phone number"
                         name="phone_number" [(ngModel)]="newUserForm.phone_number" #phone_number="ngModel">
                </div>

                <div class="col-12">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" required=""
                          name="role" [(ngModel)]="newUserForm.role" #role="ngModel">
                    <option value="">Choose role...</option>
                    <option>STUDENT</option>
                    <option>PROFESSOR</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid role.
                  </div>
                </div>

                <div class="col-12">
                  <label for="role" class="form-label">Status</label>
                  <select class="form-select" id="status" required=""
                          name="account_status" [(ngModel)]="newUserForm.account_status" #account_status="ngModel">
                    <option value="">Choose status...</option>
                    <option>ACTIVE</option>
                    <option>DISABLE</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid status.
                  </div>
                </div>
              </div>
              <button class="w-100 btn btn-primary btn-lg" onClick="setTimeout(function(){location.reload();}, 500);">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
