<div class="col-sm justify-content-center">
  <div class="row justify-content-center" style="width: 100%;">
    <div class="col-md-8 order-md-2 mb-4 w-50">
      <h4 class="d-flex justify-content-center align-items-center mb-3">
        <span class="text-muted mt-3">Professors</span>
      </h4>
      <div class="">
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed"
              *ngFor="let user of newProfessorsList">
            <div>
              <h6 class="my-0">{{user.name + ' ' + user.surname}}</h6>
              <small class="text-muted">{{user.email}}</small>
            </div>
            <span class="text-muted">ACTIVE</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
